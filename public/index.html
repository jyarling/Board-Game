<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larry &amp; Barney's Monopoly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Larry &amp; Barney's Monopoly</h1>
    <div id="join">
        <input id="name" placeholder="Your name" />
        <div>
            <input id="lobbyName" placeholder="Lobby name" />
            <input id="createCode" placeholder="Join code" />
            <button id="createBtn">Create Lobby</button>
        </div>
        <div>
            <input id="joinCode" placeholder="Join code" />
            <button id="joinBtn">Join Lobby</button>
        </div>
    </div>
    <div id="game" style="display:none;">
        <div id="layout">
            <div id="controls">
                <button id="rollBtn">Roll Dice</button>
                <button id="buyBtn" disabled>Buy</button>
                <button id="tradeBtn" disabled>Trade</button>
                <button id="payJailBtn" disabled>Pay Bail</button>
                <button id="useCardBtn" disabled>Use Card</button>
                <button id="endTurnBtn" disabled>End Turn</button>
                <div id="chat">
                    <div id="chatMessages"></div>
                    <input id="chatInput" placeholder="Say something" />
                    <button id="chatSend">Send</button>
                </div>
            </div>
            <div id="boardWrapper">
                <div id="board">
                    <div id="log"></div>
                    <div id="tokenLayer" style="position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none;"></div>
                </div>
                <div id="propertyMenu" style="display:none;"></div>
            </div>
            <div id="stats"></div>
        </div>
    </div>

    <div id="tradeModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:10px; max-width:300px;">
            <div id="tradeStart" style="display:none;">
                <label>Trade with:
                    <select id="tradeTarget"></select>
                </label>
                <button id="tradeInitBtn">Start</button>
            </div>
            <div id="tradeWindow" style="display:none;">
                <h3 id="tradeTitle"></h3>
                <div style="display:flex; gap:10px;">
                    <div>
                        <h4>Your Offer</h4>
                        <div id="yourProps"></div>
                        <div>Money <input type="number" id="yourMoney" value="0" min="0" style="width:60px"></div>
                        <div>Cards <input type="number" id="yourCards" value="0" min="0" style="width:60px"></div>
                    </div>
                    <div>
                        <h4>Their Offer</h4>
                        <div id="theirProps"></div>
                        <div>Money <input type="number" id="theirMoney" value="0" min="0" style="width:60px"></div>
                        <div>Cards <input type="number" id="theirCards" value="0" min="0" style="width:60px"></div>
                    </div>
                </div>
                <div id="tradeStatus" style="margin-top:5px;"></div>
                <button id="tradeAcceptBtn">Accept</button>
                <button id="tradeCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="auctionModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div style="background:#fff; padding:10px; max-width:250px; text-align:center;">
            <h3 id="auctionTitle"></h3>
            <div>Current Bid: $<span id="auctionBid">0</span> <span id="auctionBidder"></span></div>
            <div id="auctionCountdown" style="margin:5px 0;"></div>
            <button id="auctionBidBtn">Bid</button>
            <button id="auctionCloseBtn" style="display:none;">Close</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
